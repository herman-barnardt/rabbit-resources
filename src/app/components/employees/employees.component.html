<div class="card">
  <mat-toolbar color="primary">
    <div fxFlex fxLayout="row" fxLayoutAlign="start center" *ngIf="!searching">
      <span fxFlex> Employee contact details </span>
      <button mat-icon-button (click)="searching=true" aria-label="Search all calls">
        <mat-icon class="search-icon">search</mat-icon>
      </button>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="start center" *ngIf="searching">
      <mat-icon class="search-icon"> search </mat-icon>
      <input class="table-search-input" fxFlex matInput type="text" placeholder="Search"
        (keyup)="search($event.target.value)" placeholder="Search" />
      <button mat-button matSuffix mat-icon-button aria-label="Clear search" (click)="cancelSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First name. </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef> Phone number </th>
      <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
    </ng-container>

    <ng-container matColumnDef="email_address">
      <th mat-header-cell *matHeaderCellDef> Email address </th>
      <td mat-cell *matCellDef="let element"> {{element.email_address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>
</div>
